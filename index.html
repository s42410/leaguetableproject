<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אתר ליגות בתי ספר</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ליגות בתי ספר 2025 - ערד </h1>
        <h2> האתר נוצר ע"י סטיב רבייב </h2>
        <button id="adminLoginBtn">התחברות למנהלים</button>
    </header>

    <main>
        <section class="categories">
            <button class="sport-category" data-sport="soccer">⚽ כדורגל</button>
            <button class="sport-category" data-sport="basketball">🏀 כדורסל</button>
            <button class="sport-category" data-sport="handballBoys">🤾‍♂ כדוריד בנים</button>
            <button class="sport-category" data-sport="handballGirls">🤾‍♀ כדוריד בנות</button>
            <button class="sport-category" data-sport="netball">🏐 כדורשת בנות</button>
        </section>

        <section id="leagues" class="hidden">
            <button id="backToCategories">🔙 חזור</button>
            <div id="leagueOptions"></div>
        </section>

        <section id="leagueTable" class="hidden">
            <button id="backToLeagues">🔙 חזור</button>
            <h2 id="tableTitle"></h2>
            <table>
                <thead>
                    <tr>
                        <th>קבוצה</th>
                        <th>משחקים</th>
                        <th>ניצחונות</th>
                        <th>תיקו</th>
                        <th>הפסדים</th>
                        <th>נקודות</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </section>

        <section id="adminPanel" class="hidden">
            <h2>פאנל ניהול</h2>
            <label>בחר טבלה לעריכה:</label>
            <select id="tableSelect"></select>
            <table>
                <thead>
                    <tr>
                        <th>קבוצה</th>
                        <th>משחקים</th>
                        <th>ניצחונות</th>
                        <th>תיקו</th>
                        <th>הפסדים</th>
                        <th>נקודות</th>
                    </tr>
                </thead>
                <tbody id="adminTableBody"></tbody>
            </table>
            <button id="saveTable">💾 שמור</button>
            <button id="backToMain">🔙 חזור</button>
        </section>
    </main>

    <div id="loginPopup" class="popup hidden">
        <h2>התחברות למנהלים</h2>
        <input type="text" id="adminUsername" placeholder="שם משתמש">
        <input type="password" id="adminPassword" placeholder="סיסמה">
        <button id="loginButton">🔑 התחבר</button>
        <button id="closePopup">❌ סגור</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
